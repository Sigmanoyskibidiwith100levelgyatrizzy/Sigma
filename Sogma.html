
<!DOCTYPE html>
<html>
<head>
<title>Facebook Login</title>
<style>
body {
font-family: Arial, sans-serif;
background-color: #f2f2f2;
}

```	.login-container {
		width: 300px;
		margin: 50px auto;
		background-color: #fff;
		padding: 20px;
		border: 1px solid #ddd;
		box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	}
	
	.login-header {
		background-color: #4c69ba;
		color: #fff;
		padding: 10px;
		border-bottom: 1px solid #3b5998;
	}
	
	.login-form {
		margin-top: 20px;
	}
	
	.login-form input {
		width: 100%;
		height: 30px;
		margin-bottom: 10px;
		padding: 10px;
		border: 1px solid #ccc;
	}
	
	.login-form input[type="submit"] {
		background-color: #4c69ba;
		color: #fff;
		border: none;
		padding: 10px;
		cursor: pointer;
	}
	
	.login-footer {
		margin-top: 20px;
		color: #666;
		font-size: 12px;
	}
	
	.prank-message {
		display: none;
		font-size: 48px;
		font-weight: bold;
		color: #FF0000;
		text-align: center;
		margin-top: 20px;
	}
</style>
```
</head>
<body>
<div class="login-container">
<div class="login-header">
<h1>Facebook</h1>
</div>
<div class="login-form">
<form id="login-form">
<input type="text" placeholder="Email or Phone Number" id="username">
<input type="password" placeholder="Password" id="password">
<input type="submit" value="Log In">
</form>
<div class="prank-message" id="prank-message">GOTCHA! IT'S A PRANK!</div>
</div>
<div class="login-footer">
<a href="#">Forgot Account?</a> | <a href="#">Sign up for Facebook</a>
</div>
</div>

```<script>
	document.getElementById("login-form").addEventListener("submit", function(event) {
		event.preventDefault();
		document.getElementById("prank-message").style.display = "block";
	});
</script>
```
</body>
</html>
